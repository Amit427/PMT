  <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
        <div id="o1">
            <label for="AssignTo" class="form-label">Assign To</label>
            <select class="form-select" name="" id="AssignTo" ></select>
        </div>

            <input type="date" id="planStart" class="form-control" />
         </div>

            <label for="planFinish" class="form-label">Planned Finish</label>
            <input type="date" id="planFinish" class="form-control" />
         </div>
         <div id="o4">   
            <label for="actualStart" class="form-label">Actual Start</label>
            <input type="date" id="actualStart" class="form-control" />
         </div>
         <div id="o5">   
            <label for="actualEnd" class="form-label">Actual End</label>
            <input type="date" id="actualEnd" class="form-control" />
         </div>

          </div>
           <div class="modal-footer">

              type="button"
              class="btn btn-success"
              id="updateTask"
              data-bs-dismiss="modal"

            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="delete"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
            <button type="button" id="saveChanges" class="btn btn-success">Save changes</button>
          </div>
        </div>
